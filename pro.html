<html>
<head>
	<title>Heart Disease predictor</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='pro.css')}}"/>
</head>
<body>
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<h1 class="fana">Heart Disease Prediction System</h1>
	<form class="maza" action="/predict" method="POST">
		<div class="container">
			<div class="row mb-3">
				<div class="col">
		          <label for="age">Age</label></br>
		          <input type="text" id="age" name="age"/></br>
		        </div>
		        <div class="col">
		          <label for="sex">*Gender</label></br>
		          <input type="text" id="gender" name="sex"/> 
		        </div>
		        <div class="col">
		        	<label for="cp">Chest Pain</label></br>
		        	<input type="text" name="cp"/>
		        </div>
		        <div class="col">
		        	<label for="trestbps">Blood Pressure</label></br>
		        	<input type="text" name="trestbps"/>
		        </div>
		    </div>
		    <div class="row mb-3">
		    	<div class="col">
		          <label for="chol">Chlorestrol</label></br>
		          <input type="text" id="chol" name="chol"/></br>
		        </div>
		        <div class="col">
		           <label for="fbs">Fasting Blood Sugar</label></br>
		           <input type="text" id="fbs" name="fbs"/></br>
		        </div>
		        <div class="col">
		        	<label for="restecg">Electrocardiography</label></br>
		        	<input type="text" name="restecg"/>
		        </div>
		        <div class="col">
		        	<label for="thalach">Heart Rate</label></br>
		        	<input type="text" name="thalach"/>
		        </div>
		    </div>
		    <div class="row mb-3">
		    	<div class="col">
		    		<label for="exang">Exercise Included Angina</label></br>
		    		<input type="text" name="exang"/>
		    	</div>
		    	<div class="col">
		    		<label for="oldpeak">Exercise Relative To Rest</label></br>
		    		<input type="text" name="oldpeak"/>
		    	</div>
		    	<div class="col">
		    		<label for="slope">Peak Exercise</label></br>
		    		<input type="text" name="slope"/>
		    	</div>
		    	<div class="col">
		    		<label for="ca">Major Vessels</label></br>
		    		<input type="text" name="ca"/>
		    	</div>
		    </div>
		    <div class="row mb-3">
		    	<div class="col">
		    		<label for="thal">Defect</label></br>
		    		<input type="text" name="thal"/>
		    	</div>
		    </div>
		    <div class="row mb-3">
		      <div class="col">
		      	<button type="submit" class="btn btn-primary">Submit</button>
		      </div>
		    </div>
		    <div class="row mb-3">
		    	<div class="col">
		    		<p>* 0 for Female and 1 for Male</p>
		    	</div>
		    </div>
	   </div>
	</form>
	<div class="idk">
	{% block content %} {% if values!=None %} {% if values==1 %}
      <h1>Likely to have heart diseases.</h1>
      {% else %}
      <h1> Not likely to have heart disease .</h1>
      {% endif %} {% endif %} {% endblock content %}
    </div>
</body>
</html>
